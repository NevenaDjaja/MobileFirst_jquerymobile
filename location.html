<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>ABC Toys</title>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
  <link rel="stylesheet" href="styles/mystyle.css" />

  <script src="http://code.jquery.com/jquery-1.8.2.min.js"> </script>
  <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"> </script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

  <script type="text/javascript">
     $(document).ready(function(){
      $('#geoloc').click(function() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition (showPosition, showError,{enableHighAccuracy: true});
        } else { // It does not support
          error("Geolocation not supported!");
        }
      });
    });

    function showPosition (position) {
      var latlng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
      var myOptions = {
        zoom: 15,
        center: latlng,
        mapTypeControl: false,
        navigationControlOptions: {style: google.maps.NavigationControlStyle.SMALL},
        mapTypeId: google.maps.MapTypeId.ROADMAP
      };
      var mapcanvas = $('#mapcanvas');
      var map = new google.maps.Map(mapcanvas[0], myOptions);
      var marker = new google.maps.Marker({
        position: latlng,
        map: map,
        title:"We are here!"
      });
    }
    function showError(msg) {
      var errMsg;
      if (typeof msg == 'string') {
        errMsg = msg; }
      else {
        errMsg = "Geolocation failed"; }
      $('#message').html(errMsg);
    } 
  </script>

</head>

<body>
  <div data-role="page">
    <div data-role="header" data-position="fixed">
      <a data-role="button" data-rel="back" data-icon="back" data-theme="a">Back</a>
      <h1>Location</h1>
      <a href="index.html" data-role="button" data-icon="home" class="ui-btn-right" data-theme="a">Home</a>
    </div> <!-- /header -->
    <div data-role="content">
      <p id="geo">Where can you find us?</p>
      <div id="button" style="width:30%"><input id="geoloc" name="geoloc" data-theme="b" type="button" value="Click me" style="width:100%;-moz-box-sizing:border-box;-webkit;box-sizing:border-box;box-sizing: border-box;"/> </div>
      <div id="message"></div>
      <div id="mapcanvas" style="height: 340px; width: 280px;"></div>
    </div> <!-- /content -->  
    <div data-role="footer" data-position="fixed">
      <div data-role="navbar">
        <ul>
          <li><a href="http://hills.ccsf.edu/~ndjaja/CNIT133M/hw3/location.html" class="ui-btn-active">Location</a></li>

        </ul>
      </div> <!-- /navbar -->

</body>
