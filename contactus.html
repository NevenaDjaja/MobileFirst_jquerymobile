<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>ABC Toys</title>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
  <script src="http://code.jquery.com/jquery-1.8.2.min.js"> </script>
  <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"> </script>

</head>

<body>
  <div data-role="page">
    <div data-role="header" data-position="fixed">
      <a data-role="button" data-rel="back" data-icon="back" data-theme="a">Back</a>
      <h1>Contact Us</h1>
      <a href="index.html" data-role="button" data-icon="home" class="ui-btn-right" data-theme="a">Home</a>
    </div> <!-- /header -->
    <div data-role="content">
      <div class="contact-form">
  
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" value="" placeholder="" class="info" id="firstname">
    
        <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" value="" placeholder="" class="info" id="lastname">
    
        <label for="email">Email Address:</label>
        <input type="text" name="email" value="" placeholder="" class="info" id="email">
 
        <label for="message">Message:</label>
        <textarea name="message" id="message" placeholder=""></textarea>
        <br/>
        <div class="submit">
          <input type="submit" value="Submit" data-theme="b" />
        </div> <!-- /.submit -->
      </div> <!-- /.contact-form -->
    </div> <!-- /content -->
    
    <div data-role="footer" data-position="fixed">
      <div data-role="navbar">
        <ul>
          <li><a href="http://hills.ccsf.edu/~ndjaja/CNIT133M/hw3/location.html">Location</a></li>
          <li><a href="http://hills.ccsf.edu/~ndjaja/CNIT133M/hw3/products.html">Products</a></li>
          <li><a href="http://hills.ccsf.edu/~ndjaja/CNIT133M/hw3/contactus.html" class="ui-btn-active">Contact us</a></li>
        </ul>
      </div> <!-- /navbar -->
    </div> <!-- /footer -->
  </div> <!-- /page -->
</body>
</html>
